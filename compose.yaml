      # - MYSQL_DATABASE=${DB_NAME}
      #   MYSQL_DATABASE
      # - MYSQL_USER=${DB_USER}
      #   MYSQL_USER
      #   MYSQL_PASSWORD
      # - MYSQL_PASSWORD=${DB_PASSWORD}

  web:
    depends_on:
      - mysql
    build: .
    container_name: python_web
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=${MYSQL_HOST}
      - DB_USER=${MYSQL_USER}
      - DB_NAME=${MYSQL_DATABASE}
      - DB_PASSWORD=${MYSQL_PASSWORD}
    # env_file:
