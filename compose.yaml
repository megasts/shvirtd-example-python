version: '3'

include:
  - ./proxy.yaml

services:
  mysql:
    image: mysql:8.4
    container_name: mysql
    restart: always
    env_file:
      - ./.env
    volumes:
      - ./my.cnf:/etc/my.cnf
    #  - ./db_virtd:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      backend: 
        ipv4_address: 172.20.0.10
